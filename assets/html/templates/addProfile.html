<!-- assets/html/templates/addProfile.html -->

<div id="addProfile">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h2 class="h2"></h2>
    </div>
    <p class="lead text-muted">Create a new profile; Send e-mail invitation to confirm and complete registration</p>

        <form id="addProfileForm" class="needs-validation" novalidate="" @submit.prevent="submit">

                <div class="row">
                  <div class="col-md-6 mb-3">
                    <label for="firstName">First name </label>
                    <input type="text" class="form-control" id="firstName" placeholder="" value="" required="" v-model="firstName">
                    <div class="invalid-feedback">
                      Valid first name is required.
                    </div>
                  </div>
                  <div class="col-md-6 mb-3">
                    <label for="lastName">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required="" v-model="lastName">
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>
                </div>
       
        
                <div class="mb-3">
                  <label for="email">Email <span class="text-muted">(Username)</span></label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com" v-model="email">
                  <div class="invalid-feedback">
                    Please enter a valid email address.
                  </div>
                  <small class="text-muted">This e-mail adress will be used as username for this account & to send a invitation to activate this account</small>
                </div>
        
                
                
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg" type="submit">Create Profile & Send Invitation</button>
              </form>
</div>
