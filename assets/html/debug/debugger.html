<div id="debugger" style="margin-top:25px;">
  <div class="card shadow">
<div class="card-header">

</div>
<div class="card-body">

  <ul class="nav nav-tabs" id="debuggerTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="properties-tab" data-toggle="tab" href="#properties" role="tab" aria-controls="properties" aria-selected="true">Module <span class="badge badge-light moduleCount"></span></a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="debugLog-tab" data-toggle="tab" href="#debugLog" role="tab" aria-controls="debugLog" aria-selected="false">Log <span class="badge badge-light logCount"></span></a>

      </div>
